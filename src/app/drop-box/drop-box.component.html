<div class='drop-box' [ngClass]="{'active': hover}">
    <p>Drop here please</p>
    <div>
        <strong>{{image.name}}</strong>
    </div>
    <div>
        <span>Size {{image.size}} Mb</span>
    </div>
    <div>
        <span>Hash {{image.hash}}</span>
    </div>
    <div>Progress {{progress}}%</div>
</div>
